<h2>Direct enbedding with CSS</h2>

<style>
	.css-test .symbol-checkbox-on polygon {
		opacity: 0;
		transition: opacity 0.3s ease;
	}
	.css-test .symbol-checkbox-on:hover polygon {
		opacity: 1;
	}

	.css-test .symbol-radio-on circle {
		opacity: 0;
		transition: opacity 0.3s ease;
	}
	.css-test .symbol-radio-on:hover circle {
		opacity: 1;
	}
</style>
