	<main class="container">
<h2>checkbox - text</h2>

<label class="checkbox">
	<input class="checkbox-input" type="checkbox" name="option1">
	<span class="checkbox-text">Setting 1</span>
</label>

<hr>
<h2>text - checkbox</h2>

<label class="checkbox checkbox-flip">
	<input class="checkbox-input" type="checkbox" name="option2">
	<span class="checkbox-text">Setting 2</span>
</label>

<hr>
<h2>checkboxes per line</h2>

<p>
	<label class="checkbox">
		<input class="checkbox-input" type="checkbox" name="option3">
		<span class="checkbox-text">Setting 1</span>
	</label>
</p>
<p>
	<label class="checkbox">
		<input class="checkbox-input" type="checkbox" name="option4">
		<span class="checkbox-text">Setting 2</span>
	</label>
</p>
<p>
	<label class="checkbox">
		<input class="checkbox-input" type="checkbox" name="option5">
		<span class="checkbox-text">Setting 3 with lots of text<br>and so mach<br>that it might even wrap.</span>
	</label>
</p>
<p>
	<label class="checkbox">
		<input class="checkbox-input" type="checkbox" name="option6">
		<span class="checkbox-text">Setting 4</span>
	</label>
</p>
