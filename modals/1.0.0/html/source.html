<h2>modals</h2>

<button class="btn btn-primary js-modal" data-modal="#myModal">launch that damn thing!</button>

<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modal-header-title1" aria-describedby="modal-body1" aria-hidden="true">
	<div class="modal-header">
		<button class="modal-header-close js-modalclose icon icon-size-md icon-cross" aria-label="close" data-grunticon-embed>
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" viewBox="0 0 32 32"><path fill="#858370" class="icons-background" d="M30.3 6.2l-9.9 9.9 9.9 9.9-4.3 4.3-9.9-9.9-9.9 9.9-4.2-4.3 9.9-9.9-9.9-9.9 4.2-4.2 9.9 9.9 9.9-9.9 4.3 4.2z"></path></svg>
		</button>
		<span class="modal-header-title" id="modal-header-title1">Modal title</span>
	</div>
	<div class="modal-body" id="modal-body1">
		text
		<p>Hello world! I'm the modal body</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-faint js-modalclose">Close</button>
		<button type="button" class="btn btn-hero">Save changes</button>
	</div>
</div>
