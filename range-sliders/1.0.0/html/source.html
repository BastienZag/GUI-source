<h2>simple range slider</h2>

<div class="range-slider-wrapper js-range-slider">
	<input class="range-slider" type="range" min="0" max="100" step="1" value="0">
</div>


<hr>
<h2>currency range slider</h2>

<div class="range-slider-wrapper js-range-slider">
	<input class="range-slider range-slider-currency" type="range" min="50000" max="100000" step="100" value="70000">
</div>


<hr>
<h2>percentage range slider</h2>

<div class="range-slider-wrapper js-range-slider">
	<input class="range-slider range-slider-percentage" type="range" min="0" max="100" step="5" value="0">
</div>
