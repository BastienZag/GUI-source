<style>
	.btn {
		padding: 6px 12px;
		border-radius: 6px;
		font-size: 16px;
		font-weight: 300;
		white-space: nowrap;
		display: inline-block;
		text-align: center;
		vertical-align: middle;
		-ms-touch-action: manipulation;
				touch-action: manipulation;
		cursor: pointer;
		border: 1px solid #c6c5cb;
		-webkit-user-select: none;
			-moz-user-select: none;
				-ms-user-select: none;
						user-select: none;
		-webkit-appearance: none;
		color: #716f7d;
		border-color: #c6c5cb;
		background-color: #f8f8f9;
		transition: background 0.2s ease, color 0.2s ease;
	}
	.btn:hover {
		color: #716f7d;
		border-color: #c6c5cb;
		background-color: #ffffff;
	}
	.btn:active {
		color: #716f7d;
		border-color: #c6c5cb;
		background-color: #ffffff;
	}
	.btn.disabled,
	.btn:disabled {
		opacity: 0.65;
	}
	.btn.disabled:active,
	.btn:disabled:active,
	.btn.disabled:hover,
	.btn:disabled:hover {
		color: #716f7d;
		border-color: #c6c5cb;
		background-color: #f8f8f9;
		cursor: not-allowed;
	}
	:focus {
		outline: 2px dotted #000;
		outline-offset: 0.5rem;
		display: inline-block;
	}
	:hover {
		outline: none;
	}
</style>
