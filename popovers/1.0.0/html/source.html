<style>
	.btn {
		padding: 6px 12px;

	}

	}
	.btn.disabled,

		opacity: 0.65;
	}
	.btn.disabled:active,
	.btn:disabled:active,

		color: #716f7d;
		border-color: #c6c5cb;
		background-color: #f8f8f9;
		cursor: not-allowed;
	}
	:focus {
		outline: 2px dotted #000;
		outline-offset: 0.5rem;
		display: inline-block;
	}
	:hover {

</style>
